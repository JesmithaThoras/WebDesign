<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="logo.png" class="logo" alt="">
                <img src="menu-icon.png" class="menu-icon" alt="">
            </div>
            <div class="row">
                <div class="left-col">
                    <div class="content">
                        <h1><span>Colors</span> are the smiles of nature</h1>
                        <p>In nature. light creates the colors. In the picture, <br>colour creates the light</p>
                        <div class="arrow">
                            <img src="arrow.png" alt="">
                        </div>
                        <img src="art.png" alt="" class="art">
                    </div>
                    
                </div>
                <div class="right-col">
                    <img src="pic1.png" alt="" id="picture">
                </div>
                
            </div>
            <div class="controller">
                <ul>
                    <li class="btn active">01</li>
                    <li class="btn">02</li>
                    <li class="btn">03</li>
                    <li class="btn">04</li>
                </ul>
            </div>
        </div>
        <script>
            var btn = document.getElementsByClassName("btn");
            
            var picture=document.getElementById("picture");
            for(let i=0; i<btn.length; i++){
                btn[i].addEventListener('click', function(){
                    let current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace("active", "");
                    this.className += " active";
                });
            }
            
            btn[0].onclick=function(){
                picture.src="pic1.png";
            }
            btn[1].onclick=function(){
                picture.src="pic2.png";
            }
            btn[2].onclick=function(){
                picture.src="pic3.png";
            }
            btn[3].onclick=function(){
                picture.src="pic4.png";
            }
        </script>
    </body>
</html>
